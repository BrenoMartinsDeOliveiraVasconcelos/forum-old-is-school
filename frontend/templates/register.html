<div class="col-12">
    <div class="register-container">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirme a senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <div class="mt-3 text-center">
            <a href="#/dashboard" id="backToLogin">Voltar</a>
        </div>
    </div>
</div>
