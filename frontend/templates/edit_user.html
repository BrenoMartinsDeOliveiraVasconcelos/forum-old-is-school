<!-- CONTEÚDO PRINCIPAL -->
<section class="main-content">
    <h1>Editar Perfil</h1>
    <div class="row">
        <div class="col-4 text-center">
            <img src="/frontend/assets/img/user.svg" class="user-avatar">
            <p>Alterar avatar</p>
        </div>
        <div class="col-8">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="assinatura" class="form-label">Descrição</label>
                <textarea class="form-control" id="assinatura" rows="3"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-primary w-100" id="save">Salvar</button>
    </div>

</section>
