<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldSchool API Tester</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary: #3b82f6;
            --success: #10b981;
            --error: #ef4444;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #2563eb; }
        button.secondary { background-color: #6b7280; }
        button.danger { background-color: var(--error); }

        .status-bar {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        .status-ok { background-color: #d1fae5; color: #065f46; }
        .status-err { background-color: #fee2e2; color: #991b1b; }

        pre {
            background: #1e293b;
            color: #a5b4fc;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 400px;
            font-size: 0.85rem;
        }

        .token-display {
            font-size: 0.8rem;
            word-break: break-all;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>OldSchool API Client</h1>

    <div class="card full-width">
        <div id="connection-status" class="status-bar" style="display:none;"></div>
        <label for="api-url">URL Base da API (IP:Porta)</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="api-url" value="http://localhost:8000" placeholder="http://127.0.0.1:8000">
            <button onclick="checkHealth()">Testar Conexão (GET /)</button>
        </div>
    </div>

    <div class="container">
        <div class="left-col">
            <div class="card">
                <h2>Autenticação</h2>
                <label>Apelido (Username)</label>
                <input type="text" id="login-user">
                <label>Senha</label>
                <input type="password" id="login-pass">
                <button onclick="login()">Login (POST /token)</button>
                <div id="token-area" class="token-display">Token: Nenhum</div>
            </div>

            <div class="card">
                <h2>Novo Usuário</h2>
                <label>Apelido</label>
                <input type="text" id="reg-user">
                <label>Senha</label>
                <input type="password" id="reg-pass">
                <button class="secondary" onclick="register()">Criar Usuário (POST /usuarios)</button>
            </div>

            <div class="card">
                <h2>Criar Conteúdo</h2>
                <label>Título</label>
                <input type="text" id="post-title">
                <label>Conteúdo</label>
                <textarea id="post-content" rows="3"></textarea>
                <label>ID da Categoria</label>
                <input type="number" id="post-cat-id" value="1">
                <button onclick="createPost()">Publicar Post</button>
                <hr>
                <label>Nova Categoria (Título)</label>
                <input type="text" id="cat-title">
                <label>Descrição</label>
                <input type="text" id="cat-desc">
                <button class="secondary" onclick="createCategory()">Criar Categoria</button>
            </div>
        </div>

        <div class="right-col">
            <div class="card">
                <h2>Consultas (GET)</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="secondary" onclick="getUsers()">Listar Usuários</button>
                    <button class="secondary" onclick="getCategories()">Listar Categorias</button>
                </div>
                <div style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                    <label>Buscar Posts (Filtro)</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="filter-cat-id" placeholder="ID Categoria" value="1">
                        <button class="secondary" onclick="getPosts()">Buscar Posts</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Log de Resposta</h2>
                    <button onclick="clearLog()" style="font-size: 0.8rem; padding: 5px 10px;">Limpar</button>
                </div>
                <pre id="response-log">Aguardando requisição...</pre>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        // Utilitários
        function getBaseUrl() {
            return document.getElementById('api-url').value.replace(/\/$/, "");
        }

        function log(data, isError = false) {
            const el = document.getElementById('response-log');
            const timestamp = new Date().toLocaleTimeString();
            let content = "";
            
            if (typeof data === 'object') {
                content = JSON.stringify(data, null, 2);
            } else {
                content = data;
            }

            el.innerText = `[${timestamp}] ${isError ? 'ERRO' : 'SUCESSO'}:\n${content}`;
            el.style.color = isError ? '#fca5a5' : '#a5b4fc';
        }

        function showStatus(msg, type) {
            const el = document.getElementById('connection-status');
            el.style.display = 'block';
            el.className = `status-bar ${type === 'ok' ? 'status-ok' : 'status-err'}`;
            el.innerText = msg;
            setTimeout(() => el.style.display = 'none', 3000);
        }

        // Wrapper para Fetch
        async function apiCall(endpoint, method = 'GET', body = null, isFormData = false) {
            const url = `${getBaseUrl()}${endpoint}`;
            const headers = {};

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            const options = { method, headers };

            if (body) {
                if (isFormData) {
                    // O browser seta o Content-Type automaticamente para FormData multipart ou urlencoded
                    options.body = body; 
                } else {
                    headers['Content-Type'] = 'application/json';
                    options.body = JSON.stringify(body);
                }
            }

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw data;
                }
                
                log(data);
                return data;
            } catch (error) {
                log(error, true);
                throw error;
            }
        }

        // Funções da API

        async function checkHealth() {
            try {
                const res = await apiCall('/');
                showStatus("Conexão OK!", "ok");
            } catch (e) {
                showStatus("Falha na conexão", "err");
            }
        }

        async function register() {
            const apelido = document.getElementById('reg-user').value;
            const senha = document.getElementById('reg-pass').value;

            if(!apelido || !senha) return alert("Preencha apelido e senha");

            try {
                await apiCall('/usuarios', 'POST', { apelido, senha });
                alert("Usuário criado! Faça login.");
            } catch (e) {}
        }

        async function login() {
            const username = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;

            // FastAPI OAuth2PasswordRequestForm espera x-www-form-urlencoded
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', pass);

            try {
                // Nota: O endpoint /token espera form-data, não JSON
                const res = await apiCall('/token', 'POST', formData, true);
                
                authToken = res.access_token;
                document.getElementById('token-area').innerText = `Token: ${authToken.substring(0, 20)}...`;
                document.getElementById('token-area').style.color = '#10b981';
                showStatus("Login realizado!", "ok");
            } catch (e) {
                authToken = null;
                document.getElementById('token-area').innerText = `Token: Erro ao logar`;
                document.getElementById('token-area').style.color = 'red';
            }
        }

        async function createCategory() {
            const titulo = document.getElementById('cat-title').value;
            const desc = document.getElementById('cat-desc').value;

            if(!authToken) return alert("Faça login primeiro!");

            try {
                await apiCall('/categorias', 'POST', { titulo, desc });
            } catch(e) {}
        }

        async function createPost() {
            const titulo = document.getElementById('post-title').value;
            const conteudo = document.getElementById('post-content').value;
            const categoria_id = parseInt(document.getElementById('post-cat-id').value);

            if(!authToken) return alert("Faça login primeiro!");

            try {
                await apiCall('/posts', 'POST', { titulo, conteudo, categoria_id });
            } catch(e) {}
        }

        async function getUsers() {
            // Paginação hardcoded para teste
            await apiCall('/usuarios?page=1&size=10');
        }

        async function getCategories() {
            await apiCall('/categorias?page=1&size=10');
        }

        async function getPosts() {
            const catId = document.getElementById('filter-cat-id').value;
            // Nota: seu endpoint exige categoria_id obrigatoriamente
            await apiCall(`/posts?page=1&size=10&categoria_id=${catId}`);
        }

        function clearLog() {
            document.getElementById('response-log').innerText = "Aguardando requisição...";
        }

    </script>
</body>
</html>
